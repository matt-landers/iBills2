<div class="ibills-navbar" plat-visible="{{visible}}">
    <div class="container-horizontal">
        <div class="navbar-action navbar-action-left" plat-visible="{{!showDrawer}}" plat-tap="leftNavAction()">
            <i class="fa fa-arrow-left"></i>
        </div>
        <plat-drawer-controller class="navbar-action navbar-action-left" plat-visible="{{!!showDrawer}}">
            <i class="fa fa-navicon fa-lg"></i>
        </plat-drawer-controller>
        <span class="navbar-title">{{title}}</span>
        <span class="navbar-title navbar-title-top" plat-visible="{{!!titleTop}}">{{titleTop}}</span>
        <span class="navbar-title navbar-title-bottom" plat-visible="{{!!titleBottom}}">{{titleBottom}}</span>
        <div class="navbar-action navbar-action-right" plat-tap="rightNavAction">
            <i class="fa {{rightActionIcon}} fa-lg" plat-visible="{{!!rightActionIcon}}"></i>
        </div>
    </div>
</div>
