<plat-resources>
	<injectable alias="moment">moment</injectable>
</plat-resources>
<div>
	<ul class="listview bills" plat-control="plat-foreach" plat-context="bills">
		<li class="billitem" plat-tap="paybill(id)">
			<div class="bill-icon {{ @moment.getBillUrgency(nextduedate) }}">
				<img plat-src="./images/{{billtype}}.png" alt="" class="">
			</div>
			<span class="name">{{name}}</span>
			<span class="duedate">{{ @moment.formatDate(nextduedate, "MM-DD-YYYY") }}</span>
		</li>
	</ul>
</div>
